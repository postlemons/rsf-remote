<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h2 class="mb-4 text-center">Excel File Comparison</h2>
        <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="local_file" class="form-label">Local Excel File</label>
                <input class="form-control" type="file" id="local_file" name="local_file" accept=".xlsx, .xls" required>
            </div>
            <div class="mb-3">
                <label for="google_sheet_url" class="form-label">Google Sheets URL</label>
                <input type="url" class="form-control" id="google_sheet_url" name="google_sheet_url" placeholder="https://docs.google.com/spreadsheets/..." required>
            </div>
            <div class="mb-4">
                <label for="column_name" class="form-label">Column Name</label>
                <input type="text" class="form-control" id="column_name" name="column_name" placeholder="Enter the column name to filter" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if success %}
            <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                <strong>Success:</strong> Files processed successfully.
                <a href="{{ modified_local_download }}" class="btn btn-success btn-sm ms-3">Download Modified File</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% elif error %}
            <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                <strong>Something went wrong:</strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        &copy; <span id="current-year">{{ current_year }}</span> This is an alpha version of the production build.
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
